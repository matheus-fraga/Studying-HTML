<!-- Indica que o documento é um arquivo HTML -->
<!DOCTYPE html>
<!-- Início da tag <html> com o atributo de idioma definido como "pt-BR" -->
<html lang="pt-BR">
  <head>
    <!-- Início da seção <head> que contém metadados e informações sobre o documento -->
    <meta name="author" content="Matheus Fraga" />
    <!-- Define o autor do documento como "Matheus Fraga" -->
    <meta
      name="description"
      content="Este site foi desenvolvido na primeira aula de HTML"
    />
    <!-- Define a descrição do site -->
    <meta name="keywords" content="html, internet, meta tags" />
    <!-- Define as palavras-chave do site -->
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres utilizado como UTF-8 -->
    <title>Site de exemplo</title>
    <!-- Define o título da página exibido na barra de título do navegador -->
  </head>
  <body>
    <!-- Início da seção <body> que contém o conteúdo visível da página -->
    <h1>Título de exemplo</h1>
    <!-- Cria um cabeçalho de nível 1 exibindo o texto "Título de exemplo" -->
    <p>
      <!-- Início de um parágrafo -->
      Texto de exemplo
      <!-- Conteúdo do parágrafo -->
    </p>
    <!-- Fim do parágrafo -->

    <pre>
        Este é um exemplo
        de texto pré-formatado.
        Ele será exibido
        exatamente como
        foi escrito,
        preservando espaços,
        quebras de linha
        e indentação.
    </pre>
  </body>
</html>
<!-- Fim do documento HTML -->
